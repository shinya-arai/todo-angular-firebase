<ul *ngIf="todos">
  <ng-container *ngFor="let todo of todos; let i=index">
    <li>
      <span 
        (click)="changeState(i)"
        [class.state]="todo.state"
      >
        {{ todo.content }}
      </span>
      <span (click)="delete(i)">[x]</span>
      <span [routerLink]="['detail', i]">[detail]</span>
    </li>
  </ng-container>
</ul>
